<html>
    <head>
        <link href="Images/Calculator_icon.png" type="image/png" rel="icon">
        <link href="styles/styles.css" rel="stylesheet">
        <meta charset="utf-8">
            <title>Calculator</title>
    </head>
    <body>
        <div id="calculator">
            <div id="header">
              <h1>Calculator</h1>
            </div>      

                <div id="display">
                    <div id="mainDisplay" class="newNumber">0</div>    
                    <div id="secondaryDisplay"></div>
                </div>
              
                <div class="buttons">
                    <div><button id="clear" class="cleaner" >c</button></div>
                    <div><button id="delete"  class="cleaner" >BS</button></div>
                    <div><button id="divide"  class="operator" >รท</button></div>
                    <div><button id="multiply"  class="operator" >ร</button></div>
              
                    <div class="number" ><button id="btn7">7</button></div>
                    <div class="number" ><button id="btn8">8</button></div>
                    <div class="number" ><button id="btn9">9</button></div>
                    <div><button id="subtract"  class="operator" >-</button></div>
              
                    <div class="number" ><button id="btn4">4</button></div>
                    <div class="number" ><button id="btn5">5</button></div>
                    <div class="number" ><button id="btn6">6</button></div>
                    <div ><button id="add" class="operator">+</button></div>
              
                    <div class="number" ><button id="btn1">1</button></div>
                    <div class="number" ><button id="btn2">2</button></div>
                    <div class="number" ><button id="btn3">3</button></div>
                    <div><button id="equal"  class="operator" >=</button></div>
              
                    <div class="number" ><button id="btn0">0</button></div>
                    <div class="number" ><button id="decimal">.</button></div>
                </div>           
        </div>
        
        <div id="footer">
                <p>Simple Calculator by Daniel J.</p>
        </div>

        <script src="scripts/main.js"></script>
    </body>
</html>
