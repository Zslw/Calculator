<html>
    <head>
        <link href="styles/styles.css" rel="stylesheet">
        <meta charset="utf-8">
            <title>Calculator</title>
    </head>
    <body>
        <div id="calculator">
            <div id="header">
              <h1>Calculator</h1>
            </div>      

                <div id="log"></div>     
                    <div id="result">
                      <input readonly type="text" id="display" value=""></input>
                    </div>
              
                <div class="buttons">
                    <div class="btn operator" data-code="NumLock"><button id="clear">c</button></div>
                    <div class="btn operator" data-code="Backspace"><button id="delete">&#8592;</button></div>
                    <div class="btn operator" data-code="NumpadDivide"><button id="divide">รท</button></div>
                    <div class="btn operator" data-code="NumpadMultiply"><button id="multiply">ร</button></div>
              
                    <div class="btn number" data-code="Numpad7"><button id="btn7">7</button></div>
                    <div class="btn number" data-code="Numpad8"><button id="btn8">8</button></div>
                    <div class="btn number" data-code="Numpad9"><button id="btn9">9</button></div>
                    <div class="btn operator" data-code="NumpadSubtract"><button id="subtract">-</button></div>
              
                    <div class="btn number" data-code="Numpad4"><button id="btn4">4</button></div>
                    <div class="btn number" data-code="Numpad5"><button id="btn5">5</button></div>
                    <div class="btn number" data-code="Numpad6"><button id="btn6">6</button></div>
                    <div class="btn operator" data-code="NumpadAdd"><button id="add">+</button></div>
              
                    <div class="btn number" data-code="Numpad1"><button id="btn1">1</button></div>
                    <div class="btn number" data-code="Numpad2"><button id="btn2">2</button></div>
                    <div class="btn number" data-code="Numpad3"><button id="btn3">3</button></div>
                    <div class="btn operator" data-code="NumpadEnter"><button id="equal">=</button></div>
              
                    <div class="btn number" data-code="Numpad0"><button id="btn0">0</button></div>
                    <div class="btn number" data-code="NumpadDecimal"><button id="decimal">.</button></div>
                </div>           
        </div>              

        <script src="scripts/main.js"></script>
    </body>
</html>
